# general config
model_class: 'steel'

verbose: False

# data sources
input_data_path: '../simson_data/data/steel/output'

# model customization
customization:
  curve_strategy: 'Exponential_GDP_regression'
  ldf_type: 'Normal'
  product_dimension_name: 'Good'
  has_scenarios: True

# visualization
visualization:
  stock:
    do_visualize: False
    # options: 'time', 'gdppc'
    over: 'gdppc'
    per_capita: False
  production:
    do_visualize: False
  sankey:
    do_visualize: True
    color_scheme: 'blueish'
  do_show_figs: True
  do_save_figs: True

# data export
output_path: 'data/steel/output'
do_export:
  pickle: True
  csv: True
